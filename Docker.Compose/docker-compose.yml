version: '3.4'

services:
  catalogue.service:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: ../
      dockerfile: API/Dockerfile

  rent.service:
    image: ${DOCKER_REGISTRY-}rent.api
    build:
      context: ../../Rent-n-Ride-RentService/
      dockerfile: /Rent.API/Dockerfile

  user.service:
    image: ${DOCKER_REGISTRY-}user.api
    build:
      context: ../../Rent-n-Ride-UserService/
      dockerfile: /User.API/Dockerfile

  admin-panel.service:
    image: ${DOCKER_REGISTRY-}admin-panel.service
    build:
      context: ../../Rent-n-Ride-AdminPanelService/AdminPanelService/
      dockerfile: /AdminPanel.API/Dockerfile

  ocelot.webhost:
    image: ${DOCKER_REGISTRY-}ocelot.webhost
    build:
      context: ../../Rent-n-Ride-AdminPanelService/Ocelot.WebHost
      dockerfile: /Dockerfile

  postgres.db:
    image: postgres
    restart: always

  redis:
    image: redis:latest
    container_name: redis